<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta
      name="author"
      content="Mark Otto, Jacob Thornton, and Bootstrap contributors"
    />
    <meta name="generator" content="Hugo 0.82.0" />
    <title>Sign In</title>
  <link rel="icon" type="image/png" href="{% static 'assets/img/seas.png'    %}">
    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/5.0/examples/sign-in/"
    />

    <!-- Bootstrap core CSS -->
    <link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet" />

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

      body {
        background-image: url("https://images.unsplash.com/photo-1491308056676-205b7c9a7dc1?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1173&q=80");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
      }
    </style>

    <!-- Custom styles for this template -->
    <link href="{% static 'assets/css/signin.css' %}" rel="stylesheet" />
  </head>
  <body class="text-center">
    <main class="form-signin">
      <form role="form" method="post" action="">
        {% csrf_token %}
        <img
          class="mb-4"
          src="https://cdn.dribbble.com/users/4662769/screenshots/14171388/media/2bebf793700808649de1ad9bb9eaf7a0.png?compress=1&resize=400x300"
          style="border-radius: 50%"
          alt=""
          width="100"
          height="100"
        />
        <div>
          <h5 class="title">Login</h5>

          <h6 class="card-category">
            {% if msg %}
            <span class="text-danger">{{ msg | safe }}</span>
            {% else %} Add your credentials {% endif %}
          </h6>
        </div>

        <div class="form-floating">{{ form.username }}</div>
        <div class="form-floating">{{form.password}}</div>

        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me" /> Remember me
          </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">
          Sign in
        </button>
      </form>
    </main>
  </body>
</html>
